<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
          <span th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{/outtime/api/users/register}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Avatar</label>
            <input type="file" name="avatar" class="form-control" accept="image/jpeg,image/png,image/gif">
            <small class="text-muted">Supported formats: I DON'T KNOW BUT I THINK YOU KNOW IT</small>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="/firstclass/outtime/login" class="btn btn-link">Back to Login</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
