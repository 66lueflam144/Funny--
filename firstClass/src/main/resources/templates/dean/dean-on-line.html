<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ARE YOU DEAN?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">DEAN Login</div>
            <div class="card-body">
                <!-- Change the form action -->
                <form th:action="@{/off_line/dean-on-line}" method="post">
                <div class="mb-3">
                        <label class="form-label">off-line</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">on-line</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">re-connect</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
