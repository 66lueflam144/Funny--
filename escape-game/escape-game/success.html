<!DOCTYPE html>
<html>
<head>
    <title>Running UP</title>
    <link rel="stylesheet" href="./css/success.css">
</head>
<body>
    <div>
        <center><h1 id="good">Good Bones!</h1></center>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                './imgs/1.png',
                './imgs/2.png'
            ];

            function getRandomImg() {
                const randomIndex = Math.floor(Math.random() * images.length);
                return images[randomIndex];
            }

            function setRandomImg() {
                const selectedImg = getRandomImg();
                document.body.style.backgroundImage = `url(${selectedImg})`;
                document.body.style.backgroundSize = 'cover';
            }

            setRandomImg();
        });

        const displayContainer = document.getElementById('good');
        displayContainer.addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
