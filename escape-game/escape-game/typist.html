<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TYPA GIRL</title>
    <link rel="stylesheet" href="./css/typagirl.css">
</head>
<body>
    <h1 id="title">Practice your typing</h1>
    <div id="off">Click start to have a quote displayed. Type the quote as fast as you can!</div>

    <p id="quote"></p>
    <p id="message"></p>
    <div id="typa1">
        <input type="text" aria-label="current word" id="typed-value" />
    </div>
    <div id="typa2">
        <button id="start" type="button">Start</button>
    </div>
    
    <script src="./js/typagirl.js"></script>
</body>
</html>
